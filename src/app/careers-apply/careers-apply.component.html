<div class="apply__container">
  <div class="apply__half">
    <h1 class="apply__half__title">Web Developer</h1>
    <p class="apply__half__location">Islamabad</p>
    <p class="apply__half__job-type">Full Time</p>
  </div>
  <div class="apply__content">
    <p class="apply__line">
      Thank you for considering your career at TMR Consulting. Please take a minute to fill out the
      following form.
    </p>
    <hr />
    <p class="apply__line">Add your resume here. The resume must be a .doc, .docx or a pdf file.</p>

    <p class="apply__line">
      Select resume to upload
      <span><input type="file" name="myFile"/></span>
    </p>

    <form class="apply__form">
      <div class="apply__form-group">
        <label for="name" class="apply__label">Name</label>
        <input type="text" id="name" class="apply__input" placeholder="Enter name" />
      </div>
      <div class="apply__form-group">
        <label for="email" class="apply__label">Email</label>
        <input type="text" id="email" class="apply__input" placeholder="Enter email" />
      </div>

      <div class="apply__form-group">
        <label for="phone" class="apply__label">Phone</label>
        <input type="text" id="phone" class="apply__input" placeholder="Enter phone" />
      </div>

      <div class="apply__form-group">
        <label for="address" class="apply__label">Address</label>
        <input type="text" id="address" class="apply__input" placeholder="Enter address" />
      </div>

      <button class="apply__submit-btn">Submit Application</button>
    </form>
  </div>
</div>
